name: packup

on:
  workflow_dispatch:

jobs:
  packup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build
        run: make COMPRESS=1
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: feishu2md-amd64
          path: ./bin/*/*
